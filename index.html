<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        
    </title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>

<body>
    <div class="container border">
        <div class="row main">
            <div class="col border">
                <div class="row title">
                    <div class="col">
                        <img class="titleImg"src="assets/images/title.png">
                    </div>
                </div>
                <div class="row scr">
                    <div class="col startScr">
                        <h2>You will be given 10 seconds for each trivia.</h2>
                        <button class="btn startG">Start Trivia</button>
                    </div>
                    <div class="col questScr">
                        <div class="info">
                            <h1 class="text-center">Time Remaining: <span id="timer">00:00</span></h1>
                            <h2 class="text-center" id="question">Question</h2>
                        </div>
                        <div class="choices"> 
                            <button class="btn btn-choice">Blah1!!</button>
                            <button class="btn btn-choice">Blah2!!</button>
                            <button class="btn btn-choice">Blah3!!</button>
                            <button class="btn btn-choice">Blah4!!</button>
                        </div>
                    </div>
                    <div class="col ansScr">
                        <div class="ansWrap">
                            <h1 class="text-center"><span id="result">Correct!/Incorrect</span></h1>
                            <h2 class="text-center" id="message">the correct answer was</h2>
                            <img class="resImage" id="ansImage" src="assets/images/no.gif">
                        </div>
                    </div>
                    <div class="col resScr">
                        <div class="ansWrap">
                            <h2 class="text-center">Good Job! Here's how you did: </h2>
                            <h3 class="text-center">Corrects: <span id="corrects">0</span></h3>
                            <h3 class="text-center">Incorrects: <span id="incorrects">0</span></h3>
                            <h3 class="text-center">Unanswered: <span id="unans">0</span></h3>
                            <img class="resImage" src="assets/images/no.gif">
                            <button class="btn restartG">Restart Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   


</body>

</html>
